plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'me.shinsunyoung' // 지정한 그룹 이름
version = '1.0' //지정한 그룹 버전
sourceCompatibility = '17'
repositories {
    mavenCentral()//의존성을 받을 저장소 지정. 지금은 기본값
}

dependencies { //의존성추가
    //웹관련기능을 제공하는 string-boot-starter-web
    //implementation: 프로젝트 코드가 컴파일 시점과 런타임에 모두 해당 라이브러리를
    //필요로 할 때 사용
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //테스트p기능을 제공하는 string-boot-starter-test
    //testImplementation: 프로젝트의 테스트코드를 컴파일하고 실행할 때만 필요한
    //의존성을 설정. 테스트코드에서만 사용
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    //runtimeOnly: 런타임에만 필요한 의존성을 지정 (컴파일 시에 필요치 않지만 애플리케이션을 실행할 때 필요한
    //라이브러리 설정
    runtimeOnly'com.h2database:h2'//인메모리 데이터베이스
    compileOnly 'org.projectlombok:lombok:1.18.42'//롬복
    //컴파일시에 애너테이션을 처리할 때 사용하는 도구의 의존성 지정.
    annotationProcessor 'org.projectlombok:lombok:1.18.42'

}

test {
    useJUnitPlatform()
}